<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./assetts/css/mistyle.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Desafio-Condicionales-3</title>
  </head>
  <body>
    <header>
      <nav>
        <button
          onclick="window.location.href='index.html'"
          class="press-start-2p-regular"
        >
          PARTE 1
        </button>
        <button
          onclick="window.location.href='parte2.html'"
          class="press-start-2p-regular"
        >
          PARTE 2
        </button>
      </nav>
    </header>

    <main>
      <div class="contendor-password">
        <p class="press-start-2p-regular">INGRESA LA PASSWORD</p>
        <!-- selects -->
        <div class="selects">
          <select id="selectOne" class="press-start-2p-regular">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select id="selectTwo" class="press-start-2p-regular">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <select id="selectThree" class="press-start-2p-regular">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <button
          id="ingresar"
          class="press-start-2p-regular"
          onclick="
        
          /* codigo */
          let password = selectOne.value + selectTwo.value + selectThree.value;


          if( password === '911' || password === '714') {

              if(password === '911') {
                acceso.innerHTML = 'PASSWORD 1 CORRECTO <br> <span>🔓</span>';
              }else{
                acceso.innerHTML = 'PASSWORD 2 CORRECTO <br> <span>🔓</span>';
              }            
            acceso.style.color = 'green';
            
            // Animación
            for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 110, // Cantidad de partículas
                                spread: 120, // Ángulo de dispersión
                                origin: { y: 0.5 } // Desde dónde aparecen las serpentinas
                            });
                        },200); // Retraso de 500ms entre cada iteración
                    }
          }else{
            acceso.innerHTML = 'ACCESO DENEGADO <br> <span>🔒</span>';
            acceso.style.color = 'red';
          }
          "
        >
          INGRESAR
        </button>

        <p id="acceso" class="press-start-2p-regular"></p>
      </div>
    </main>

    <footer>
      <img src="./assetts/img/github.png" alt="logo-github" />
      <p class="press-start-2p-regular">
        <a href="https://github.com/framirezj/ADL_desafio_condicionales"
          >@framirezj</a
        >
      </p>
    </footer>

    <script src="./assetts/js/miscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
  </body>
</html>
