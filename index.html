<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./assetts/css/mistyle.css">    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Desafio-Condicionales-1</title>
</head>
<body>
    
    <header>
        <nav>
            <button onclick="window.location.href='#'" class="original-surfer-regular">PARTE 1</button>
            <button onclick="window.location.href='parte2.html'" class="original-surfer-regular">PARTE 2</button>
        </nav>
    </header>

    <main>
        <div class="contenedor-imagen">

            <img onclick="                
                
                if(elementoDog.style.border){
                    elementoDog.style.border = '';
                }else{
                    elementoDog.style.border = '5px solid red';
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 110, // Cantidad de partículas
                                spread: 120, // Ángulo de dispersión
                                origin: { y: 0.4 + (i/2) } // Desde dónde aparecen las serpentinas
                            });
                        }, i * 300); // Retraso de 500ms entre cada iteración
                    }
                    
                }
                
                " id="dog" src="./assetts/img/dog.jpg" alt="perrito">
        </div>
    </main>

    <footer>
        
            <img src="./assetts/img/github.png" alt="logo-github">
            <p class="press-start-2p-regular"><a href="https://github.com/framirezj/ADL_desafio_condicionales">@framirezj</a></p>
        
    </footer>

    <script src="./assetts/js/miscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    

</body>
</html>
