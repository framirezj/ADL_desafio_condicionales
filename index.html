<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assetts/css/mistyle.css">    
    <title>Desafio-Condicionales-1</title>
</head>
<body>
    
    <header>
        <nav>
            <button onclick="window.location.href='#'">PARTE 1</button>
            <button onclick="window.location.href='parte2.html'">PARTE 2</button>
        </nav>
    </header>

    <main>
        <div class="contenedor-imagen">

            <img onclick="                
                
                if(elementoDog.style.border){
                    elementoDog.style.border = '';
                }else{
                    elementoDog.style.border = '5px solid red';
                    confetti({
                        particleCount: 100, // Cantidad de partículas
                        spread: 200, // Ángulo de dispersión
                        origin: { y: 0.4 } // Desde dónde aparecen las serpentinas
                    });
                }
                
                " id="dog" src="./assetts/img/dog.jpg" alt="perrito">
        </div>
    </main>

    <footer></footer>

    <script src="./assetts/js/miscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    

</body>
</html>
