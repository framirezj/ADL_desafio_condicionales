<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assetts/css/mistyle.css" />
    <!-- css -->
    <link rel="stylesheet" href="./assetts/css/mistyle.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Desafio-Condicionales-2</title>
  </head>
  <body>
    <header>
      <nav>
        <button onclick="window.location.href='index.html'" class="press-start-2p-regular">PARTE 1</button>
        <button onclick="window.location.href='parte3.html'" class="press-start-2p-regular">PARTE 3</button>
      </nav>
    </header>

    <main>
      <h3 class="titulo press-start-2p-regular">PUEDES LLEVAR HASTA <span>10</span> STICKER EN TOTAL</h3>
      <div class="contenedor-sticker">

        <div class="card">
          <img src="./assetts/img/s_html5.png" alt="logo html" />
          <input id="one" class="press-start-2p-regular" type="text" value="0"/>
        </div>
        <div class="card">
          <img src="./assetts/img/s_css.png" alt="logo css" />
          <input id="two" class="press-start-2p-regular" type="text" value="0"/>
        </div>
        <div class="card">
          <img src="./assetts/img/s_js.png" alt="logo js" />
          <input id="three" class="press-start-2p-regular" type="text" value="0" />
        </div>
      
        </div>
        <p id="text-total" class="press-start-2p-regular cuenta-sticker">LLEVAS <span id="total">0</span> STICKER</p>
        
        <button id="verificar" class="press-start-2p-regular" 
          onclick="

            let suma = Number(inputOne.value) + Number(inputTwo.value) + Number(inputThree.value);

            if(suma > 10){
              document.querySelector('#text-total').textContent = 'Llevas demasiados stickers &#128517';
            } else {
              document.querySelector('#text-total').innerHTML = 'LLEVAS <span id=\'total\'>0</span> STICKER';
              document.querySelector('#total').textContent = suma
            }
          
          ">VERIFICAR</button>
    </main>

    <footer>
      <img src="./assetts/img/github.png" alt="logo-github" />
      <p class="press-start-2p-regular">
        <a href="https://github.com/framirezj/ADL_desafio_condicionales"
          >@framirezj</a
        >
      </p>
    </footer>

    <script src="./assetts/js/miscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
  </body>
</html>
